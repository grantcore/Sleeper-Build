<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleeper Build - Phase 1 Day 1 Push</title>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Phase 1: Day 1 - Push Workout</h1>
            <div id="timer">00:00</div>
            <button id="finishBtn">Finish Workout</button>
            <button id="cancelBtn">Cancel Workout</button>
        </header>

        <!-- Day Completion Indicator -->
        <div id="dayStatus">
            <span id="day1" class="day-square">Day 1</span>
        </div>

        <section id="workout">
            <h2>Pec Deck Flys</h2>
            <div class="set">
                <label for="set1_reps">Set 1 - Reps:</label>
                <input type="number" id="set1_reps" placeholder="Reps">
                <label for="set1_weight">Set 1 - Weight:</label>
                <input type="number" id="set1_weight" placeholder="Weight (kg)">
            </div>
            <div class="set">
                <label for="set2_reps">Set 2 - Reps:</label>
                <input type="number" id="set2_reps" placeholder="Reps">
                <label for="set2_weight">Set 2 - Weight:</label>
                <input type="number" id="set2_weight" placeholder="Weight (kg)">
            </div>
            <button id="addSetBtn">Add Set</button>

            <!-- Add more exercises here -->
        </section>

        <footer>
            <button id="saveBtn">Save Workout</button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
