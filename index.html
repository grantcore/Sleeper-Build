<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleeper Build - Workout Tracker</title>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="Sleeper Build Logo" class="logo">
        </div>
        <h1>Sleeper Build - Workout Tracker</h1>
    </header>

    <div class="phase-selector">
        <h2>Select Phase</h2>
        <button onclick="changePhase(1)">Phase 1</button>
        <button onclick="changePhase(2)">Phase 2</button>
    </div>

    <div id="workout-container">
        <!-- Workout details will be populated here by JavaScript -->
    </div>

    <footer>
        <p>&copy; 2024 Sleeper Build. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
