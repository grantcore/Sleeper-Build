<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleeper Build</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"> <!-- Add favicon here -->
    <link rel="stylesheet" href="styles.css"> <!-- Link to CSS file -->
</head>
<body>
    <header>
        <div class="header-container">
            <img src="logo.png" alt="Sleeper Build Logo" class="logo"> <!-- Add logo image -->
            <h1>Sleeper Build</h1>
        </div>
    </header>
    
    <div class="timer-container">
        <div class="timer">
            <h2>Rest Timer</h2>
            <div id="timer-display">00:00</div>
            <button id="start-timer">Start Timer</button>
        </div>
    </div>

    <div class="workout-form-container">
        <h2>Log Your Workout</h2>
        <form id="workout-form">
            <label for="exercise-name">Exercise:</label>
            <input type="text" id="exercise-name" name="exercise-name" required>
            
            <label for="sets">Sets:</label>
            <input type="number" id="sets" name="sets" required>
            
            <label for="reps">Reps:</label>
            <input type="number" id="reps" name="reps" required>
            
            <label for="weight">Weight:</label>
            <input type="number" id="weight" name="weight" required>
            
            <button type="submit">Log Workout</button>
        </form>
    </div>

    <script src="script.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
