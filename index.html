<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleeper Build</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="icon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            padding: 20px 0;
            text-align: center;
        }
        header img {
            width: 100px; /* Adjust size as needed */
            height: auto;
        }
        .content {
            padding: 20px;
        }
        .workout {
            margin-bottom: 20px;
        }
        .workout label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .workout input {
            width: 100px;
            padding: 5px;
            margin: 5px 0;
        }
        .timer {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <!-- Logo -->
        <img src="logo.png" alt="Sleeper Build Logo">
    </header>

    <div class="content">
        <!-- Workout Form -->
        <div class="workout">
            <label for="exercise">Exercise Name:</label>
            <input type="text" id="exercise" placeholder="Enter exercise name">
        </div>

        <div class="workout">
            <label for="sets">Sets:</label>
            <input type="number" id="sets" placeholder="Number of sets">
        </div>

        <div class="workout">
            <label for="reps">Reps per Set:</label>
            <input type="number" id="reps" placeholder="Reps per set">
        </div>

        <div class="workout">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter weight">
        </div>

        <!-- Timer -->
        <div class="timer">
            <label for="rest-time">Rest Time (seconds):</label>
            <input type="number" id="rest-time" placeholder="Rest time in seconds">
            <button onclick="startTimer()">Start Rest Timer</button>
            <div id="timer-display">Timer: 00:00</div>
        </div>
    </div>

    <script>
        function startTimer() {
            var time = document.getElementById("rest-time").value;
            var display = document.getElementById("timer-display");

            var timer = setInterval(function() {
                var minutes = Math.floor(time / 60);
                var seconds = time % 60;
                display.textContent = "Timer: " + ("0" + minutes).slice(-2) + ":" + ("0" + seconds).slice(-2);
                time--;

                if (time < 0) {
                    clearInterval(timer);
                    display.textContent = "Time's up!";
                    // Play sound when timer ends
                    var audio = new Audio('alarm.mp3'); // Replace with your sound file
                    audio.play();
                }
            }, 1000);
        }
    </script>

</body>
</html>
