<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleeper Build - Workout Tracker</title>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <!-- Logo -->
            <img src="logo.png" alt="Workout Logo" id="logo">
            <h1>Workout Tracker</h1>

            <!-- Menu for Selecting Workouts -->
            <nav>
                <ul id="menu">
                    <li><a href="#" onclick="showWorkout('day1')">Day 1 - Push</a></li>
                    <li><a href="#" onclick="showWorkout('day2')">Day 2 - Pull</a></li>
                    <li><a href="#" onclick="showWorkout('day3')">Day 3 - Legs</a></li>
                    <li><a href="#" onclick="showWorkout('day4')">Day 4 - Arms</a></li>
                </ul>
            </nav>

            <!-- Timer -->
            <div id="timer">00:00</div>
            <button id="finishBtn">Finish Workout</button>
            <button id="cancelBtn">Cancel Workout</button>
        </header>

        <!-- Day Completion Indicator -->
        <div id="dayStatus">
            <span id="day1" class="day-square">Day 1</span>
            <span id="day2" class="day-square">Day 2</span>
            <span id="day3" class="day-square">Day 3</span>
            <span id="day4" class="day-square">Day 4</span>
        </div>

        <!-- Workout Details -->
        <section id="workout">
            <!-- Workout details will be dynamically added here based on the selected day -->
        </section>

        <footer>
            <button id="saveBtn">Save Workout</button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
